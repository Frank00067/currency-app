<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frank AI 💬</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f4f4f4; }
    h1 { color: #333; }
    #response { margin-top: 1em; background: #fff; padding: 1em; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Frank AI 🤖💬</h1>
  <textarea id="userInput" rows="4" cols="50" placeholder="Ask something...❓"></textarea><br>
  <button onclick="askGPT()">Ask Frank! 🚀</button>
  <div id="response"></div>

  <script>
    async function askGPT() {
      const apiKey = "sk-proj-XXXXXXXXXXXXXXXXXXXXXXXX"; // 🔐 Replace with your key (for testing only)
      const prompt = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");

      responseDiv.innerHTML = "Thinking... 🤔";

      const result = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }],
        })
      });

      const data = await result.json();

      if (data.choices) {
        responseDiv.innerHTML = "💡 Answer: <br><br>" + data.choices[0].message.content;
      } else {
        responseDiv.innerHTML = "❌ Error: " + (data.error?.message || "Unknown error");
      }
    }
  </script>
</body>
</html>
